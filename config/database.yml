# SQLite version 3.x
#   gem install postgresql
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'postgresql'
development:
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: rails_articles_development
  pool: 5
  timeout: 5000
  user: root
  password: admin

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: mysql2
  encoding: utf8
  reconnect: false
  database: rails_articles_test
  pool: 5
  timeout: 5000
  user: root
  password: admin

production:
  adapter: postgresql
  database: prod_pgsql
  pool: 5
  timeout: 5000
